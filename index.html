<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mina Moon</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0a;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
      box-sizing: border-box;
    }
    .container {
      max-width: 480px;
      width: 100%;
      text-align: center;
    }
    .profile-pic {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 24px;
      border: 2px solid #444;
      box-shadow: 0 0 12px #ff8c00;
    }
    h1 {
      font-size: 2.8rem;
      margin: 0 0 8px 0;
      font-weight: 700;
    }
    p {
      margin: 0 0 30px 0;
      font-size: 1.15rem;
      color: #bbb;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .links a {
      background: linear-gradient(135deg, #ff8c00 0%, #ffa500 100%);
      color: #111;
      text-decoration: none;
      font-weight: 700;
      padding: 14px 0;
      border-radius: 8px;
      font-size: 1.25rem;
      box-shadow: 0 4px 8px rgba(255, 140, 0, 0.5);
      transition: background 0.3s ease;
    }
    .links a:hover {
      background: linear-gradient(135deg, #ffa500 0%, #ffb733 100%);
    }
    footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.imgur.com/7vQX7mD.png" alt="Mina Moon" class="profile-pic" />
    <h1>Mina Moon</h1>
    <p>Actor · Singer · Creative</p>
    <div class="links">
      <a href="https://instagram.com/minamoon" target="_blank" rel="noopener noreferrer">Instagram</a>
      <a href="https://youtube.com" target="_blank" rel="noopener noreferrer">YouTube</a>
      <a href="https://soundcloud.com" target="_blank" rel="noopener noreferrer">SoundCloud</a>
      <a href="mailto:contact@minamoon.co">Contact</a>
    </div>
  </div>
  <footer>
    © 2025 Mina Moon
  </footer>
</body>
</html>
