<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mina Moon</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .container {
      width: 100%;
      max-width: 480px;
      padding: 40px 20px;
      box-sizing: border-box;
      text-align: center;
    }
    .profile-pic {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 2px solid #eee;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h1 {
      margin: 0 0 8px;
      font-size: 2.5rem;
      font-weight: 700;
    }
    p {
      margin: 0 0 30px;
      font-size: 1.1rem;
      color: #666;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .links a {
      display: block;
      background: #222;
      color: #fff;
      padding: 14px 0;
      border-radius: 6px;
      font-weight: 600;
      text-decoration: none;
      font-size: 1.2rem;
      transition: background-color 0.3s ease;
    }
    .links a:hover {
      background: #555;
    }
    footer {
      margin-top: auto;
      font-size: 0.9rem;
      color: #999;
      padding: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.imgur.com/your-image.jpg" alt="Mina Moon" class="profile-pic" />
    <h1>Mina Moon</h1>
    <p>Actor · Singer · Creative</p>
    <div class="links">
      <a href="https://instagram.com/yourprofile" target="_blank">Instagram</a>
      <a href="https://youtube.com/yourchannel" target="_blank">YouTube</a>
      <a href="https://soundcloud.com/yourprofile" target="_blank">SoundCloud</a>
      <a href="mailto:email@minamoon.co">Contact</a>
    </div>
  </div>
  <footer>
    © 2025 Mina Moon
  </footer>
</body>
</html>
